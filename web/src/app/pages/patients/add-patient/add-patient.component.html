<nb-card>
  <nb-card-header>{{formTitle}}</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="form" (submit)="onSubmit()" *ngIf="!loading">
          <nb-card>
            <nb-card-body>
              <!--ID-->
              <div class="row full-name-inputs" *ngIf="edition || visualization">
                <div class="col-sm-2 input-group">
                  <label  class="col-form-label">ID PACIENTE:</label>
                </div>
                <div class="col-sm-2 input-group">
                  <input name="id" type="text" placeholder="ID" class="form-control"
                         formControlName="id" />
                </div>
              </div>
              <!--birthday-->
              <div class="input-group">
                <input [textMask]="{mask: msk_birthday}" name="birthday" type="text" placeholder="* Data de Nascimento no  Formato: dd/mm/aaaa" class="form-control"
                       formControlName="birthday"/>
              </div>


              <!--birthplace-->
              <div class="input-group">
                <input name="birthplace" type="text" placeholder="Local de Nascimento" class="form-control"
                       formControlName="birthplace"/>
              </div>

              <div class="row full-name-inputs">
                <div class=" col-sm-6 form-group">
                  <select name="gender" class="form-control" formControlName="gender">
                    <option selected="selected" value="">* Selecionar o sexo</option>
                    <option value="0">M</option>
                    <option value="1">F</option>
                  </select>
                </div>
                <div class=" col-sm-6 form-group">
                  <select name="bloodType" class="form-control" formControlName="bloodType">
                    <option selected="selected" value="">* Selecionar o Grupo sanguinio</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O">O</option>
                  </select>
                </div>
              </div>

              <!--Observacao-->
              <div class="input-group">
                <textarea name="observation" rows="3" placeholder="Observações" class="form-control" formControlName="observation">
                </textarea>
              </div>
              <!--first name-->
              <div class="input-group">
                <input name="first_name" type="text" placeholder="* Sobrenome do Paciente" class="form-control"
                       formControlName="first_name" />
              </div>



              <!--last name-->
              <div class="input-group">
                <input name="last_name" type="text" placeholder="* Nome do Paciente" class="form-control"
                       formControlName="last_name" />
              </div>


              <div class="row full-name-inputs">
                <div class="col-sm-4 input-group">
                  <input name="cpf" type="text" placeholder="* CPF" class="form-control"
                         formControlName="cpf" [textMask]="{mask: msk_cpf}"/>

                </div>
                <div class="col-sm-4 input-group">
                  <input name="rg" type="text" placeholder="RG" class="form-control" formControlName="rg"/>
                </div>
                <div class="col-sm-4 input-group">
                  <input name="tel" type="text" placeholder="Telefone" class="form-control"
                         formControlName="tel" [textMask]="{mask: msk_telefone}"/>
                </div>

              </div>
              <!--CPF VALIDADION-->
              <div class="alert alert-danger" role="alert" *ngIf="cpfMessage">
                <small>{{cpfMessage}} </small>
              </div>

              <div class="input-group">
                <input name="address" type="text" placeholder=" Endereço do Paciente" class="form-control" formControlName="address"
                     />
              </div>

            </nb-card-body>
            <nb-card-footer>
              <!--  Cancel Button -->
              <button *ngIf='!visualization'  [disabled]="processing" type="button" class="btn btn-warning" (click)="goBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Cancelar</button>
              <!--Go Back Button-->
              <button *ngIf='visualization'  [disabled]="processing" type="button" class="btn btn-success pull-right" (click)="goBack()"><i class="fa fa-undo" aria-hidden="true"></i> Voltar</button>
              <!--Save Button-->
              <button *ngIf='!visualization'  [disabled]="!form.valid || processing || cpfMessage" type="submit" class="btn btn-success pull-right"><i class="fa fa-check" aria-hidden="true"></i>
                Salvar
              </button>
            </nb-card-footer>
          </nb-card>
        </form>
      </div>
    </div>

    <!-- Custom Success/Error Message -->
    <div class="colors pull-right">
      <div class="item" [ngClass]="messageClass">
        <div class="color" [ngClass]="messageTitleClass"></div>
        <div>
          <h5 [ngClass]="messageClass">{{ messageTitle }}</h5>
          {{ message }}
        </div>
      </div>
    </div>
  </nb-card-body>
</nb-card>
